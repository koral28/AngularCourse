<h4>Lists</h4>
<div class="icons">
  <span *ngFor="let i of lists">
    <div class="btn">
      <button
        (click)="showListDetails(i)"
        [ngStyle]="{ color: i.Color }"
        mat-icon-button
      >
        <mat-icon>{{ i.Icon }}</mat-icon>
      </button>
      <h1>{{ i.Caption }}</h1>
    </div>
  </span>
</div>
